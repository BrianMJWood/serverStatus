<app-header />
<main>
  <div id="dashboard">
    <app-dashboard-item
      title="Server Status"
      [image]="{ src: 'status.png', alt: 'A signal symbol' }"
    >
      <app-server-status [currentStatus]="currentStatus()" />
    </app-dashboard-item>
    <app-dashboard-item
      title="Traffic"
      [image]="{ src: 'globe.png', alt: 'A globe' }"
    >
      <app-server-traffic
        [dummyTrafficData]="_dummyTrafficData"
        [maxTraffic]="maxTraffic"
      />
    </app-dashboard-item>
    <app-dashboard-item
      [title]="'Support Tickets'"
      [image]="{ src: 'list.png', alt: 'A list of items' }"
    >
      <app-support-tickets />
    </app-dashboard-item>
  </div>
</main>
